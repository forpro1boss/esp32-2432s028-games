name: Build ESPHome Firmware

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install ESPHome
        run: |
          python -m pip install --upgrade pip
          pip install esphome

      - name: Download fallback font
        run: |
          mkdir -p fonts
          sudo apt-get update -qq
          sudo apt-get install -y fonts-dejavu-core || true
          if [ -f /usr/share/fonts/truetype/dejavu/DejaVuSans.ttf ]; then
            cp /usr/share/fonts/truetype/dejavu/DejaVuSans.ttf fonts/Roboto-Regular.ttf
          else
            curl -fsSL -o fonts/Roboto-Regular.ttf https://raw.githubusercontent.com/dejavu-fonts/dejavu-fonts/master/ttf/DejaVuSans.ttf || true
          fi
        shell: bash

      - name: Compile firmware
        run: |
          esphome compile esp32-2432s028.yaml

      - name: Upload firmware as artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: |
            .pioenvs/**/firmware.bin
