name: Build ESPHome Firmware

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install ESPHome
        run: |
          python -m pip install --upgrade pip
          pip install esphome

      - name: Download fallback font
        run: |
          mkdir -p fonts
          curl -fsSL -o fonts/Roboto-Regular.ttf https://github.com/dejavu-fonts/dejavu-fonts/raw/master/ttf/DejaVuSans.ttf || true
        shell: bash

      - name: Compile firmware
        run: |
          esphome compile esp32-2432s028.yaml

      - name: Upload firmware as artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: |
            .pioenvs/**/firmware.bin
